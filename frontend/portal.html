<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduShare | Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="portal-topbar">
  <div class="brand">
    <img src="icons/logo.png" class="logo" alt="EduShare logo" />
    <div class="brand-name">EduShare</div>
  </div>

<div id="profileArea" class="profile-area">
  <span class="profile-label">Profile</span>
  <img src="icons/profile.svg" class="profile-icon" alt="Profile" />
  <span id="profileName" class="profile-name">Loading...</span>
</div>

</header>


  <main class="portal">
    <aside class="sidebar">
      <button id="backToLoginBtn" class="btn sidebar-btn">Back to Login</button>

      <div class="sidebar-group">
        <button id="uploadBtn" class="btn sidebar-btn btn-blue">Upload</button>
        <button id="shareBtn" class="btn sidebar-btn">Share</button>
        <button id="renameBtn" class="btn sidebar-btn btn-orange">Rename</button>
        <button id="viewBtn" class="btn sidebar-btn btn-green">View</button>
        <button id="deleteBtn" class="btn sidebar-btn btn-red">Delete</button>
      </div>

      <button id="cloudBtn" class="cloud-btn" aria-label="Cloud">
        <img src="icons/cloud.svg" class="icon icon-xl" alt="" />
      </button>
    </aside>

    <section class="content">
      <div class="breadcrumb-row">
        <button id="backBtn" class="btn back-btn" type="button">Back</button>
        <div class="breadcrumb" id="breadcrumb"></div>
      </div>

      <div class="searchbar">
        <img src="icons/search.svg" class="icon" alt="" />
        <input id="searchInput" class="search-input" type="text" placeholder="Search..." />
      </div>

      <div class="table">
        <div class="table-head">
          <div class="col col-check"></div>
          <div class="col col-name sortable" data-sort="name">
            Name <span class="sort-caret">▼</span>
          </div>
          <div class="col col-mod sortable" data-sort="modified">
            Modified <span class="sort-caret">▼</span>
          </div>
          <div class="col col-by sortable" data-sort="by">
            Modified by <span class="sort-caret">▼</span>
          </div>
        </div>

        <div id="tableBody" class="table-body"></div>
      </div>
    </section>
  </main>

  <div id="createModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="modal-title">Create</h2>

      <div class="modal-actions">
        <button id="createFolderBtn" class="btn modal-btn" type="button">New Folder</button>
        <button id="createFileBtn" class="btn modal-btn" type="button">Upload File</button>
      </div>

      <button id="cancelCreateBtn" class="btn modal-cancel" type="button">Cancel</button>
    </div>
  </div>

  <div id="shareModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content" style="width:min(700px, 92vw);">
      <h2 class="modal-title">Share</h2>

      <div style="margin:12px 0; font-size:18px;">
        Permission:
        <label style="margin-left:10px;">
          <input type="radio" name="sharePerm" value="view" checked> View
        </label>
        <label style="margin-left:10px;">
          <input type="radio" name="sharePerm" value="edit"> Edit
        </label>
      </div>

      <div style="display:flex; gap:10px; align-items:center; margin:12px 0;">
        <input id="shareLink" class="search-input" type="text" readonly style="flex:1;" />
        <button id="copyShareBtn" class="btn modal-btn" type="button">Copy</button>
      </div>

      <div style="display:flex; gap:10px; justify-content:flex-end;">
        <button id="createShareBtn" class="btn modal-btn" type="button">Create link</button>
        <button id="closeShareBtn" class="btn modal-cancel" type="button">Close</button>
      </div>
    </div>
  </div>

  <div id="ctxMenu" class="ctx hidden">
    <button id="ctxView" class="ctx-item" type="button">View</button>
    <button id="ctxRename" class="ctx-item" type="button">Rename</button>
    <button id="ctxDelete" class="ctx-item" type="button">Delete</button>
  </div>

  <input id="filePicker" type="file" class="hidden" multiple />

  <div id="viewModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content" style="width:min(900px, 92vw);">
      <h2 id="viewTitle" class="modal-title">View</h2>
      <div id="viewBody" style="margin:16px 0;"></div>
      <button id="closeViewBtn" class="btn modal-cancel" type="button">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
